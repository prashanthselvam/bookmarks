services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: bookmarks
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bookmarks_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://bookmarks:password@db:5432/bookmarks_dev
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data: